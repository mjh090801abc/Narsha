<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Dishcovery</title>

    <link rel="stylesheet" th:href="@{/css/mainPage.css}" />

<body>
<form id="mainForm" name="mainForm" method="get">

</form>

<script th:src="@{/js/mainPage.js}"></script>

</html>
