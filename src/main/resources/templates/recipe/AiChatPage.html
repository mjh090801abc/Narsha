    <style>
        body { background:#f6f7fb; }

        .chat-container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-header {
            padding: 18px 24px;
            border-bottom: 1px solid #eee;
            font-size: 18px;
            font-weight: bold;
            color: #ff6b42;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            margin-bottom: 16px;
        }

        .message.bot { justify-content: flex-start; }
        .message.user { justify-content: flex-end; }

        .bubble {
            max-width: 65%;
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.5;
        }

        .bot .bubble {
            background: #f3f4f6;
            border-top-left-radius: 4px;
        }

        .user .bubble {
            background: #ff6b42;
            color: #fff;
            border-top-right-radius: 4px;
        }

        .chat-input {
            border-top: 1px solid #eee;
            padding: 16px;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 15px;
        }

        .chat-input button {
            padding: 12px 18px;
            border-radius: 12px;
            background: #ff6b42;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .recipe-recommend {
            /*border-top: 1px solid #eee;*/
            padding: 16px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
            gap: 12px;
        }

        .recipe-card {
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 10px;
            background: #fff;
        }

        .recipe-card img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
