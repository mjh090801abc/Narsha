        }

            color:#ffffff;

        }

        .chat-input {

            padding: 16px;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 15px;

        .chat-input button {

            border-radius: 12px;
            background: #ff6b42;
