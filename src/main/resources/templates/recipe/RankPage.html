<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishcovery</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/mainPage.css}" />
    <link rel="stylesheet" th:href="@{/css/Rank.css}" />
</head>
<body>
<form id="mainForm" name="mainForm" method="get" th:action="@{/searchRecipe}">
    <div th:insert="fragments/header :: site-header"></div>

    <input type="hidden" id="recipeId" name="recipeId">

    <main class="page">
        <section class="controls container">
            <div class="segmented" role="tablist" aria-label="콘텐츠 종류">
                <button type="button" th:class="${rcpClassNm}"
                        onclick="handleSegmentClick(this, '/pageGubun?gubun=recipe')"
                        role="tab" aria-selected="true">레시피</button>

                <button type="button" th:class="${rankClassNm}"
                        onclick="handleSegmentClick(this, '/pageGubun?gubun=rank')"
                        role="tab" aria-selected="false">랭킹</button>
                <button type="button" th:class="${lastClassNm}"
                        onclick="handleSegmentClick(this, '/pageGubun?gubun=last')"
                        role="tab" aria-selected="false">룰렛추천</button>
            </div>
        </section>
    </main>

    <div class="f-container">

        <div class="ranking-blocks-group">

            <div class="ranking-block rank-2">
                <div class="rank-image-area">
                    <img th:src="${sndVo.imgUrl}" class="rank-image">
                </div>
                <div class="rank-details">
                    <div class="rank-name" th:text="${sndVo.title}"></div>
                </div>
                <div class="rank-number" th:text="${sndVo.rankStr}"></div>
            </div>

            <div class="ranking-block rank-1 highlight">
                <div class="rank-image-area">
                    <img th:src="${fstVo.imgUrl}" class="rank-image">
                </div>
                <div class="rank-details">
                    <div class="rank-name-highlight" th:text="${fstVo.title}"></div>
                </div>
                <div class="rank-number" th:text="${fstVo.rankStr}"></div>
            </div>

            <div class="ranking-block rank-3">
                <div class="rank-image-area">
                    <img th:src="${trdVo.imgUrl}" class="rank-image">
                </div>
                <div class="rank-details">
                    <div class="rank-name" th:text="${trdVo.title}"></div>
                </div>
                <div class="rank-number" th:text="${trdVo.rankStr}"></div>
            </div>

        </div>

        <div class="db-frame-list">
            <div class="frame-title">Frame 1</div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item large-item"></div>
        </div>

    </div>

</form>

<script th:src="@{/js/mainPage.js}"></script>
</body>
</html>
