<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dishcovery</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/mainPage.css}" />
    <script th:src="@{/js/mainPage.js}"></script>
</head>
<body>
<form id="mainForm" name="mainForm" method="get" th:action="@{/searchRecipe}">
    <div th:insert="fragments/header :: site-header"></div>
</form>

<main class="page">
  <section class="controls container">
    <div class="segmented" role="tablist" aria-label="콘텐츠 종류">
      <button class="seg-btn active" role="tab" aria-selected="true">레시피</button>
      <button class="seg-btn" role="tab" aria-selected="false">꿀팁</button>
    </div>
    <div class="sorts" aria-label="정렬">
      <span class="dot">·</span>
      <button class="sort active">인기순</button>
      <span class="dot">·</span>
      <button class="sort">추천순</button>
      <span class="dot">·</span>
      <button class="sort">최신순</button>
    </div>
  </section>
  <section class="content container">

          <div class="recipe-grid">
          <!-- 반복 영역 -->
          <div class="recipe-card" th:each="recipe : ${recipes}">
              <a th:href="@{'/recipes/' + ${recipe.recipeId}}">
                  <img th:src="${recipe.imgUrl}" alt="레시피 이미지">
                  <div class="recipe-title" th:text="${recipe.title}">레시피 제목</div>
              </a>
          </div>
      </div>

  </section>
</main>


</body>
</html>
