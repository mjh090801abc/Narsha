<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dishcovery | 로그인</title>
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>

  <main class="page">
    <form id="userForm" name="userForm" method="get">
    <a class="brand" href="/MainPage">Dishcovery</a>
    <p class="subtitle">레시피 하나로 일상이 특별해지는 순간</p>
    </form>

    <section class="auth-card" aria-label="인증 폼">
      <div class="tabs" role="tablist" aria-label="인증 유형">
        <button th:class="${loginTab}" id="tab-login" role="tab" aria-selected="true" aria-controls="panel-login">로그인</button>
        <button th:class="${signUpTab}" id="tab-signup" role="tab" aria-selected="false" aria-controls="panel-signup">회원가입</button>
      </div>

      <form id="panel-login" th:class="${loginPanel}" role="tabpanel" aria-labelledby="tab-login" autocomplete="on" method="post" th:action="@{/userLogin}">
        <input type="hidden" name="msg" id="msg" th:value="${msg}"/>

        <label class="field-label" for="login-userId">아이디</label>
        <input id="login-userId" name="userId" type="text" class="input" placeholder="아이디를 입력하세요" required />

        <label class="field-label" for="login-userPswd">비밀번호</label>
        <input id="login-userPswd" name="userPswd" type="password" class="input" placeholder="비밀번호를 입력하세요" required />

        <div class="hint-row">
          <a href="#" class="hint">비밀번호를 잊으셨나요?</a>
        </div>

        <div class="options">
          <label class="option">
            <input type="checkbox" id="save-email" />
            아이디 저장
          </label>
            <!--
          <label class="option">
            <input type="checkbox" id="auto-login" />
            자동 로그인
          </label>
            -->
        </div>

        <button type="submit" class="btn primary">로그인</button>
      </form>

      <form id="panel-signup" th:class="${signUpPanel}" role="tabpanel" method="post" th:action="@{/save_user}" aria-labelledby="tab-signup" autocomplete="off">
        <label class="field-label" for="userMail">이메일</label>
        <input id="userMail" name="userMail" type="email" class="input" placeholder="이메일을 입력하세요" required />

        <label class="field-label" for="userId">아이디</label>
        <input id="userId" name="userId" type="text" class="input" placeholder="아이디를 입력하세요" required />

        <label class="field-label" for="userName">이름</label>
        <input id="userName" name="userName" type="text" class="input" placeholder="이름 (1자 이상)" minlength="1" required />


        <label class="field-label" for="userPswd">비밀번호</label>
        <input id="userPswd" name="userPswd" type="password" class="input" placeholder="비밀번호 (8자 이상)" minlength="8" required />

        <button type="submit" class="btn primary">회원가입</button>
      </form>
    </section>
  </main>


<script src="/js/login.js"></script>
</body>
</html>
